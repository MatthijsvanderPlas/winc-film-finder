<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer type="module" src="./src/main.js"></script>
        <title>Winc Film Finder</title>
    </head>
    <body>
        <header class="header">
            <div class="head">
                <h1 class="head__title">Winc Film Finder</h1>
                <form class="head__search">
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Search movie"
                    />
                    <img
                        src="./src/assets/search.png"
                        class="head__search-icon"
                    />
                </form>
            </div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <input
                            type="radio"
                            name="filter"
                            class="navbar__radio"
                            value="latest"
                            id="latest"
                        />Latest(2014 and newer)
                    </li>
                    <li class="navbar__item">
                        <input
                            type="radio"
                            name="filter"
                            class="navbar__radio"
                            value="avenger"
                            id="avenger"
                        />Avenger movies
                    </li>
                    <li class="navbar__item">
                        <input
                            type="radio"
                            class="navbar__radio"
                            name="filter"
                            value="xmen"
                            id="xmen"
                        />X-men movies
                    </li>
                    <li class="navbar__item">
                        <input
                            type="radio"
                            class="navbar__radio"
                            name="filter"
                            value="princess"
                            id="princess"
                        />Princess movies
                    </li>
                    <li class="navbar__item">
                        <input
                            type="radio"
                            class="navbar__radio"
                            name="filter"
                            value="batman"
                            id="batman"
                        />Batman movies
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <ul class="container__list"></ul>
        </main>
    </body>
</html>
